query Explore($limit: Int, $offset: Int) {
  explore(limit: $limit, offset: $offset) {
    id
    text
    user {
      id
      walletAddress
      username
      createdAt
      updatedAt
    }
    likes {
      id
      walletAddress
      username
      createdAt
      updatedAt
    }
    links
    tags {
      id
      walletAddress
      username
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
